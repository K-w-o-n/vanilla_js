<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Event</title>
    <style>
      label {
        display: none;
        color: tomato;
      }

      #result {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div action="">
      <h1>Add Form</h1>
      <div>
        <input type="text" id="a" />
        <label for="a">Pls enter only number</label>
      </div>
      <div>
        <input type="text" id="b" />
        <label for="b">Pls Enter only number</label>
      </div>
      <div id="result"></div>
      <button id="add">Add</button>
    </div>

    <script>
      document.querySelector("#a").onkeyup = function () {
        let a = parseInt(document.querySelector("#a").value);
        if (!isNaN(a)) {
          document.querySelector("[for=a]").style.display = "none";
        }
      };

      document.querySelector("#b").onkeyup = function () {
        let b = parseInt(document.querySelector("#a").value);
        if (!isNaN(b)) {
          document.querySelector("[for=b]").style.display = "none";
        }
      };

      document.querySelector("#add").onclick = function () {
        let a = parseInt(document.querySelector("#a").value);
        let b = parseInt(document.querySelector("#b").value);

        if (isNaN(a)) {
          document.querySelector("[for=a]").style.display = "inline";
        }
        if (isNaN(b)) {
          document.querySelector("[for=b]").style.display = "inline";
        }

        let result = a + b;
        console.log(result);

        if (!isNaN(result)) {
          document.querySelector("#result").textContent = result;
        }
      };
    </script>
  </body>
</html>
